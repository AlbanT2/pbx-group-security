name: "Why work at Photobox"
icon: "fa fa-desktop"
description: "We’re a restless bunch here at Photobox. We like to shake things up; look for new ways to deliver exceptional products and services to our customers; and challenge the status quo and each other. It’s about creating, exploring, learning, and growing.
That means that anything is possible here. And that’s because we believe in each other. Everyone has a voice here, so we capture the very best ideas. When it comes to putting ideas into practice, we create an environment where we can fail fast and learn quickly. It’s how we do our best work."
