{{ define "content" }}

<div id="content">
    {{ if isset .Params "id" }}

      {{ partial .Params.id . }}

    {{ else }}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                  {{ .Content }}
                </div>
                {{ partial "edit-link.html" . }}
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    {{ end }}
</div>
<!-- /#content -->

{{ end }}
