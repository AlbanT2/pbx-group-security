<!-- legacy version, to be deleted
     new version is called challenges-cards.html -->
<h3>{{ .title }}</h3>
<div>

    {{ range $index, $element := .challenges }}
        {{ if modBool $index 3 }}
            </div>                      <!-- trick to make rows work ok -->
            <div  class="row">
        {{ end }}

        <div class="col-md-4">

            {{ with $.site.GetPage "page" . }}

                <div class="challenge-card">
                    <div class="title">#{{ add $index 1 }}: {{.Title}}
                        <span class="hidden-print">
                            <a href="{{$.site.Params.ghrepo}}edit/master/content/{{.File.Path}}" target="_blank"><i class="fa fa-pencil-square-o"></i></a>
                        </span>
                    </div>

                    {{ partial "challenge/metadata-table.html" . }}

                    <div class="content">
                        {{ .Content }}
                    </div>
                    {{ partial "challenge/questions.html" . }}

                </div>
            {{ end }}
        </div>
    {{ end }}

</div>
